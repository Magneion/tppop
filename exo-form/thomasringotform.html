<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Form</title>
</head>
<body>
  <div class="container pt-5">
    <div class="row">
      <form action="#" method="post" class="col-sm-6 offset-sm-3 col-12 text-center">
        <div class="form-group">
          <label for="email">Type your email</label>
          <input class="form-control" id="email" name="email" type="email">
        </div>
        <div class="form-group">
          <label for="pwd">Type your password</label>
          <input class="form-control" id="pwd" name="pwd" type="password">
        </div>
        <div class="form-group">
          <label for="pwd_confirm">Type your password again</label>
          <input class="form-control" id="pwd_confirm" name="pwd_confirm" type="password">
        </div>
        <div class="mt-2"><button class="btn btn-primary" type="submit">Sign In</button></div>
      </form>
    </div>
  </div>
</body>
</html>
